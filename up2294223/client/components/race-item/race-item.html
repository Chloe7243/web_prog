<!DOCTYPE html>
<html lang="en">
  <style>
    div {
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    div span:first-of-type {
      text-align: left;
      flex-grow: 0;
    }

    div > span {
      text-align: center;
      font-size: 1.2rem;
      padding: 1rem;
    }

    div > * {
      flex: 1;
    }

    .actions {
      flex-grow: 0;
      padding: 0;
      position: relative;
    }

    .actions > button {
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: transparent;
      color: white;
      width: max-content;
    }

    .actions > button > svg {
      width: 1.5rem;
      height: 1.5rem;
    }

    #actions-dialog {
      border-radius: 0.6rem;
      overflow: hidden;
      padding: 0.8rem;
      margin: 0;
      border: none;
    }

    #actions-dialog > div {
      display: flex;
      width: 100%;
      gap: 1rem;
      flex-direction: column;
      border-radius: inherit;
    }

    #actions-dialog > div > button {
      width: 100%;
      border: none;
      outline: none;
      min-width: 9.5rem;
      font-size: 1.1rem;
      text-align: left;
      color: white;
      font-weight: 600;
      border-radius: inherit;
      padding: 0.7rem;
      background: var(--toast-info);
    }

    #actions-dialog > div > button:last-of-type {
      background: var(--toast-error);
    }
  </style>
  <template id="race-item-template">
    <div>
      <span class="race-id"></span>
      <span class="race-name"></span>
      <span class="race-date"></span>
      <div class="actions">
        <dialog id="actions-dialog">
          <div>
            <button class="view-result-button">View result</button>
            <button class="delete-item-button">Delete</button>
          </div>
        </dialog>
        <button class="view-actions">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-ellipsis-vertical-icon lucide-ellipsis-vertical"
          >
            <circle cx="12" cy="12" r="1" />
            <circle cx="12" cy="5" r="1" />
            <circle cx="12" cy="19" r="1" />
          </svg>
        </button>
      </div>
    </div>
  </template>
</html>
