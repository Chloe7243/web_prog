<!DOCTYPE html>
<html lang="en">
  <style>
    .toast-container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(1rem);
      width: fit-content;
      max-width: 100%;
      position: fixed;
      top: 0rem;
      right: 0rem;
      padding: 0.6rem;
      min-height: max-content;
      flex-direction: column;
      transform: translateX(120%);
      z-index: 1000;
      width: min(35rem, 100%);
      border-radius: 0.8rem;
    }

    .toast-container > * {
      color: black;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
    }

    .toast {
      gap: 1rem;
      position: relative;
      display: flex;
      align-items: center;
      padding: 1.6rem;
      border-radius: inherit;
      background-color: white;
      box-shadow: 0 0.4rem 1.2rem var(--toast-shadow);
      overflow: hidden;
    }

    .toast-container:has(.toast.show) {
      animation: slide-in 0.3s ease-out forwards;
    }

    .toast-container:has(.toast.hide) {
      animation: slide-out 0.3s ease-in forwards;
    }

    .icon {
      flex-shrink: 0;
      width: 2rem;
      height: 2rem;
      margin-right: 1.2rem;
    }

    .toast-content {
      flex-grow: 1;
    }

    .title {
      font-weight: 600;
      font-size: 1.4rem;
      margin-bottom: 0.4rem;
    }

    .message {
      font-size: 1.3rem;
      opacity: 0.9;
    }

    .close {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0.4rem;
      margin-left: 0.8rem;
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    .close:hover {
      opacity: 1;
    }

    .progress {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 0.3rem;
      width: 100%;
      transform-origin: left;
    }

    .success {
      border-left: 0.4rem solid var(--toast-success);
    }

    .success .icon,
    .success .title {
      color: var(--toast-success);
    }

    .success .progress {
      background-color: var(--toast-success);
    }

    .error {
      border-left: 0.4rem solid var(--toast-error);
    }

    .error .icon,
    .error .title {
      color: var(--toast-error);
    }

    .error .progress {
      background-color: var(--toast-error);
    }

    .warning {
      border-left: 0.4rem solid var(--toast-warning);
    }

    .warning .icon,
    .warning .title {
      color: var(--toast-warning);
    }

    .warning .progress {
      background-color: var(--toast-warning);
    }

    .info {
      border-left: 0.4rem solid var(--toast-info);
    }

    .info .icon,
    .info .title {
      color: var(--toast-info);
    }

    .info .progress {
      background-color: var(--toast-info);
    }

    @keyframes slide-in {
      from {
        transform: translateX(120%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slide-out {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(120%);
        opacity: 0;
      }
    }

    @keyframes progress {
      from {
        transform: scaleX(1);
      }
      to {
        transform: scaleX(0);
      }
    }

    /* @media (max-width: 480px) {
      .toast-container {
        top: auto;
        bottom: 20px;
        left: 20px;
        right: 20px;
        max-width: none;
      }
    } */
  </style>
  <div class="toast-container">
    <div id="toast" class="toast">
      <div class="icon">
        <i class=""></i>
      </div>
      <div class="toast-content">
        <div class="title"></div>
        <div class="message"></div>
      </div>
      <button class="close" aria-label="Close notification">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div class="progress"></div>
    </div>
  </div>
</html>
