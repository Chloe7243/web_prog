<!DOCTYPE html>
<html lang="en">
  <style>
    .go-back {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 1rem;
      font-weight: 600;
      background: none;
      border: none;
      color: white;
      border-radius: 0.375rem;
      cursor: pointer;
      outline: none;
    }

    .go-back:active {
      transform: translateX(0);
    }

    .go-back:focus-visible {
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
    }

    .go-back .back-icon {
      font-size: 4rem;
    }

    .go-back:hover .back-icon {
      transform: translateX(-2px);
    }
  </style>
  <button class="go-back">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="back-icon"
    >
      <path d="m15 18-6-6 6-6" />
    </svg>
    Go back
  </button>
</html>
