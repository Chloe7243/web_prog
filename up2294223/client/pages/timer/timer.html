<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="timer-page">
      <nav class="page-nav">
        <back-button> </back-button>
      </nav>
      <div class="content">
        <section class="timer-clock">
          <div id="timer-buttons">
            <span>
              <button id="toggle" class="start">
                <i class="fa-solid fa-circle-play"></i>
                <p>Start</p>
              </button>
            </span>
            <span>
              <button id="reset">Reset</button>
            </span>
          </div>
          <h1 id="timer">00:00:00.000</h1>
          <div id="timer-buttons">
            <button id="save">
              <i class="fa-solid fa-flag-checkered"></i>Mark time
            </button>
          </div>
        </section>
        <div class="separator"></div>
        <section class="result">
          <results-board></results-board>
          <div id="result-buttons" class="hidden">
            <button id="submit" type="button">Submit results</button>
          </div>
        </section>
      </div>

      <dialog id="raceDialog">
        <h2>Race Information</h2>
        <form method="dialog">
          <label for="raceName">Race Name (optional):</label>
          <input
            type="text"
            id="raceName"
            name="raceName"
            placeholder="Enter race name"
          />

          <div class="form-buttons buttons">
            <button type="button" class="cancel-btn" id="cancelBtn">
              Cancel
            </button>
            <button type="button" id="continueBtn">Submit</button>
          </div>
        </form>
      </dialog>
      <dialog id="confirmationDialog">
        <p class="message">
          This will clear results and reset the timer. <br />Are you sure you
          want to continue?
        </p>
        <div class="confirmation-buttons buttons">
          <button type="button" class="cancel-btn" id="cancelBtn">
            Cancel
          </button>
          <button type="button" id="continueBtn">Reset</button>
        </div>
      </dialog>
    </div>
  </body>
</html>
