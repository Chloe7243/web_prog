<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="../../components/results-board/results-board.mjs"
    ></script>
    <script
      type="module"
      src="../../components/runner-row/runner-row.mjs"
    ></script>
    <script
      type="module"
      src="../../components/race-results/race-results.mjs"
    ></script>
    <script
      type="module"
      src="../../components/toast-message/toast-message.mjs"
    ></script>
    <script
      src="https://kit.fontawesome.com/1925230fa1.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="./timer.js"></script>
    <link rel="stylesheet" href="../../styles.css" />
    <title>Timer</title>
  </head>
  <body class="timer-page">
    <nav class="page-nav">
      <a href="../.."> <i class="fa-solid fa-arrow-left"></i>Back to home</a>
    </nav>
    <div class="content">
      <div class="timer-clock">
        <div id="timer-buttons">
          <span>
            <button id="toggle" class="start">
              <i class="fa-solid fa-circle-play"></i>
              <p>Start</p>
            </button>
          </span>
          <span>
            <button id="reset">Reset</button>
          </span>
        </div>
        <h1 id="timer">00:00:00.000</h1>
        <div id="timer-buttons">
          <button id="save">
            <i class="fa-solid fa-flag-checkered"></i>Mark time
          </button>
        </div>
      </div>
      <div class="separator"></div>
      <div class="result">
        <results-board></results-board>
        <div id="result-buttons" class="hidden">
          <button id="submit" type="button">Submit results</button>
        </div>
      </div>
    </div>

    <dialog id="raceDialog">
      <h2>Race Information</h2>
      <form method="dialog">
        <label for="raceName">Race Name (optional):</label>
        <input
          type="text"
          id="raceName"
          name="raceName"
          placeholder="Enter race name"
        />

        <div class="form-buttons buttons">
          <button type="button" class="cancel-btn" id="cancelBtn">
            Cancel
          </button>
          <button type="button" id="continueBtn">Submit</button>
        </div>
      </form>
    </dialog>
    <dialog id="confirmationDialog">
      <p class="message">
        This will clear results and reset the timer. <br />Are you sure you want
        to continue?
      </p>
      <div class="confirmation-buttons buttons">
        <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
        <button type="button" id="continueBtn">Reset</button>
      </div>
    </dialog>
    <toast-message></toast-message>
  </body>
</html>
