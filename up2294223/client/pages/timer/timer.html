<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="timer-page">
      <nav class="page-nav">
        <back-button> </back-button>
      </nav>
      <div class="content">
        <section class="timer-clock">
          <h2 class="timing-race-id"></h2>
          <div id="timer-buttons">
            <span>
              <button id="toggle" class="start">
                <i class="start-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-circle-play-icon lucide-circle-play"
                  >
                    <circle cx="12" cy="12" r="10" />
                    <polygon points="10 8 16 12 10 16 10 8" />
                  </svg>
                </i>
                <i class="stop-icon hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-circle-stop-icon lucide-circle-stop"
                  >
                    <circle cx="12" cy="12" r="10" />
                    <rect x="9" y="9" width="6" height="6" rx="1" />
                  </svg>
                </i>

                <p>Start</p>
              </button>
            </span>
            <span>
              <button id="reset">Reset</button>
            </span>
          </div>
          <h1 id="timer">00:00:00.000</h1>
          <div id="timer-buttons">
            <button id="save">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-goal-icon lucide-goal"
              >
                <path d="M12 13V2l8 4-8 4" />
                <path d="M20.561 10.222a9 9 0 1 1-12.55-5.29" />
                <path d="M8.002 9.997a5 5 0 1 0 8.9 2.02" />
              </svg>
              Mark time
            </button>
          </div>
        </section>
        <div class="separator"></div>
        <section class="result">
          <results-board></results-board>
          <div id="result-buttons" class="hidden">
            <button id="submit" type="button">Submit results</button>
          </div>
        </section>
      </div>

      <dialog id="raceDialog">
        <header>
          <h2>Race Information</h2>
          <p>
            PS: If you're the creator of this race, enter race id assigned to
            you else ask the creator of the race you just timed for the race ID
          </p>
        </header>
        <form method="dialog">
          <label for="raceID">Race ID</label>
          <input
            type="text"
            id="raceId"
            name="raceName"
            placeholder="Enter race Id"
          />
          <p class="error hidden"></p>
          <div class="form-buttons buttons">
            <button type="button" class="cancel-btn" id="cancelBtn">
              Cancel
            </button>
            <button type="button" id="continueBtn">Submit</button>
          </div>
        </form>
      </dialog>
      <dialog id="confirmationDialog">
        <p class="message">
          This will clear results and reset the timer. <br />Are you sure you
          want to continue?
        </p>
        <div class="confirmation-buttons buttons">
          <button type="button" class="cancel-btn" id="cancelBtn">
            Cancel
          </button>
          <button type="button" id="continueBtn">Reset</button>
        </div>
      </dialog>
    </div>
  </body>
</html>
