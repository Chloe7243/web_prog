<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="race-page">
      <nav class="page-nav">
        <back-button> </back-button>
      </nav>
      <div class="content">
        <h1>Race history</h1>
        <div class="filters">
          <fieldset class="search_input">
            <legend>Search</legend>
            <input
              type="search"
              name="search"
              placeholder="Search for a race"
            />
          </fieldset>
          <fieldset class="date_filter">
            <legend>Filter by date</legend>
            <span>
              <label for="fromDate">From:</label>
              <input type="datetime-local" id="fromDate" name="fromDate" />
            </span>
            <span>
              <label for="toDate">To:</label>
              <input type="datetime-local" id="toDate" name="toDate" />
            </span>
          </fieldset>
        </div>

        <div class="races">
          <div class="head">
            <span>ID</span>
            <span>Race name</span>
            <span>Race status</span>
            <span>Date</span>
            <span></span>
          </div>
          <race-list> </race-list>
        </div>
      </div>
    </div>
  </body>
</html>
