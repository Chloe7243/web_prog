<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="../../components/results-board/results-board.mjs"
    ></script>
    <script
      type="module"
      src="../../components/runner-row/runner-row.mjs"
    ></script>
    <script
      type="module"
      src="../../components/race-results/race-results.mjs"
    ></script>
    <script
      src="https://kit.fontawesome.com/1925230fa1.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./race-details.js"></script>
    <link rel="stylesheet" href="../../styles.css" />

    <title>Race details</title>
  </head>
  <body class="race-details-page">
    <nav class="page-nav">
      <a href="../races/races.html">
        <i class="fa-solid fa-arrow-left"></i>Back to races</a
      >
    </nav>

    <div class="content">
      <h1 class="race-name"><span>Race</span> details</h1>
      <div class="separator"></div>
      <div class="result-container">
        <div class="filters">
          <fieldset class="">
            <legend>Filter by</legend>
            <span>
              <label for="">Position:</label>
              <input type="number" min="1" class="position" name="position" />
            </span>
            <p style="font-size: 1.5rem">Or</p>
            <span>
              <label for="">Runner ID:</label>
              <input type="text" class="id" name="id" />
            </span>
          </fieldset>
        </div>
        <results-board class="result"></results-board>
      </div>
    </div>
  </body>
</html>
