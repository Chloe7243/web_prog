<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="../../components/results-board/results-board.mjs"
    ></script>
    <script
      type="module"
      src="../../components/runner-row/runner-row.mjs"
    ></script>
    <script
      type="module"
      src="../../components/race-results/race-results.mjs"
    ></script>
    <script
      src="https://kit.fontawesome.com/1925230fa1.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./race-details.js"></script>
    <link rel="stylesheet" href="../../styles.css" />

    <title>Race details</title>
  </head>
  <body class="race-details-page">
    <nav class="page-nav">
      <a href="../races/races.html">
        <i class="fa-solid fa-arrow-left"></i>Back to races</a
      >
    </nav>

    <div class="content">
      <div class="header">
        <h1 class="race-name"><span>Race</span> details</h1>

        <div>
          <button class="share-btn">
            <i class="fa-regular fa-share-from-square"></i> Share result
          </button>
          <dialog id="share-options">
            <div>
              <button class="pdf">Download as PDF</button>
              <button class="csv">Download as Excel</button>
            </div>
          </dialog>
        </div>
      </div>
      <div class="separator"></div>
      <div class="result-container">
        <div class="filters">
          <fieldset class="">
            <legend>Filter by</legend>
            <span>
              <label for="position">Position:</label>
              <input type="number" min="1" id="position" name="position" />
            </span>
            <span>
              <label for="id">Runner ID:</label>
              <input type="text" id="id" name="id" />
            </span>
          </fieldset>
        </div>
        <results-board class="result"></results-board>
      </div>
    </div>
  </body>
</html>
