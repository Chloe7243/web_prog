<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="race-details-page">
      <nav class="page-nav">
        <back-button> </back-button>
      </nav>

      <div class="content">
        <div class="header">
          <h1 class="race-name"><span>Race</span> Results</h1>

          <div>
            <button class="share">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-share-icon lucide-share"
              >
                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" />
                <polyline points="16 6 12 2 8 6" />
                <line x1="12" x2="12" y1="2" y2="15" />
              </svg>
              Share result
            </button>
            <dialog id="share-options">
              <div>
                <button class="pdf">Download PDF file</button>
                <button class="csv">Download Excel file</button>
              </div>
            </dialog>
          </div>
        </div>
        <div class="separator"></div>
        <div class="result-container">
          <div class="filters">
            <fieldset class="">
              <legend>Filter by</legend>
              <span>
                <label for="position">Position:</label>
                <input
                  type="number"
                  min="1"
                  id="position"
                  name="position"
                  placeholder="Search by position"
                />
              </span>
              <span>
                <label for="id">Runner ID:</label>
                <input
                  type="text"
                  id="id"
                  name="id"
                  placeholder="Or Search by runner's ID"
                />
              </span>
            </fieldset>
          </div>
          <results-board class="result"></results-board>
          <div class="empty">
            <p>No results</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
